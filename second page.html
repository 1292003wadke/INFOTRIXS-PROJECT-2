<!DOCTYPE html>
<html>
<head>
  <title>My Music App</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-between;
    }
    
    .navbar ul li {
      display: inline-block;
      margin-right: 20px;
    }
    
    .navbar ul li a {
      text-decoration: none;
      color: #fff;
    }
    
    .main-content {
      margin-top: 20px;
    }
    
    .feature {
      margin-bottom: 20px;
    }
    
    .feature h2 {
      margin-bottom: 10px;
    }
    
    .feature ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    
    .song-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .song-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    
    .song-item .song-title {
      font-weight: bold;
    }
    
    .playlist {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    
    .playlist .playlist-item {
      text-align: center;
    }
    
    .playlist-item img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .playlist-item h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .playlist-item p {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <ul>
        <li><a href="sample.html">Login</a></li>
 <li><a href="index.html">Browse</a></li>
        <!-- Add more navigation links here -->
      </ul>
    </div>
    
    <div class="main-content">
      <div class="feature">
        <h2>Featured Playlists</h2>
        
        <div class="playlist">
          <div class="playlist-item">
            <img src="playlist1.jpg" alt="Playlist 1">
            <h3>Playlist 1</h3>
            <p>Curated by User A</p>
          </div>
          <div class="playlist-item">
            <img src="playlist2.jpg" alt="Playlist 2">
            <h3>Playlist 2</h3>
            <p>Curated by User B</p>
          </div>
          <div class="playlist-item">
            <img src="playlist3.jpg" alt="Playlist 3">
            <h3>Playlist 3</h3>
            <p>Curated by User C</p>
          </div>
          <!-- Add more playlists here -->
        </div>
      </div>
      
      <div class="feature">
        <h2>New Releases</h2>
        
        <div class="playlist">
          <div class="playlist-item">
            <img src="album1.jpg" alt="Album 1">
            <h3>Album 1</h3>
            <p>Artist A</p>
          </div>
          <div class="playlist-item">
            <img src="album2.jpg" alt="Album 2">
            <h3>Album 2</h3>
            <p>Artist B</p>
          </div>
          <div class="playlist-item">
            <img src="album3.jpg" alt="Album 3">
            <h3>Album 3</h3>
            <p>Artist C</p>
          </div>
          <!-- Add more albums here -->
        </div>
      </div>
      
      <!-- Add more features here -->
      
    </div>
  </div>
</body>
</html>
